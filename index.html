<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="imagen">
      <img class="imagen-original" src="./images/image-equilibrium.jpg" alt="">
      <div class="azul-overlay"></div>
      <img class="imagen-overlay" src="./images/icon-view.svg" alt="">
    </div>
    <div class="descripcion">
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      
    </div>
    
    <div class="cripto">
      <p class="precio"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p class="dias"><img src="./images/icon-clock.svg" alt="">3 days left</p> 
    </div>
    
    <hr>

    <div class="footer">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p> 
    </div>
    
  </main>
</body>
</html>
